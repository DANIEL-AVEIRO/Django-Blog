{% extends 'components/base.html' %}

{% block title %}Category Update{% endblock %}

{% block body %}


<h1 class="text-center">Category Update</h1>
<a href="/category/list/" class="btn btn-success">Go Back To Product List</a>
<form class="mt-5" method="POST" enctype="multipart/form-data" action="/category/update/{{category.id}}/">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" value="{{category.name}}" name="name" class="form-control" id="name">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
