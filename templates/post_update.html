{% extends 'components/base.html' %}

{% block title %}Post Update{% endblock %}

{% block body %}


<h1 class="text-center">Post Update</h1>
<a href="/post/list/" class="btn btn-success">Go Back To Product List</a>
<form class="mt-5" method="POST" enctype="multipart/form-data" action="/post/update/{{post.id}}/">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" value="{{post.title}}" name="title" class="form-control" id="title">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" name="image" class="form-control" id="image">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-control" name="category">
            {% for category in categories %}
            <option {% if category.id == post.category.id %}selected{% endif %} value="{{category.id}}">{{category.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="10">{{post.description}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
