{% extends 'components/base.html' %}

{% block title %}Post Delete{% endblock %}

{% block body %}
<h1 class="text-center">Post Delete</h1>
<div>
    <div class="modal-dialog">
        <form class="modal-content" method="POST" action="/post/delete/{{post.id}}/">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">{{post.title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Yes</button>
                <button type="button" onclick="window.location.href='/post/list/'" class="btn btn-danger">No</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
