{% extends 'components/base.html' %}

{% block title %}Category Create{% endblock %}

{% block body %}
<h1 class="text-center">Category Create</h1>
<a href="/category/list/" class="btn btn-success">Go Back To Product List</a>
<form class="mt-5" method="POST" action="/category/create/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
